system:
    default:
        yui:
            modules:
                ez-rawcontentview:
                    requires:
                        - 'ezcolor-view'
                        - 'colorpicker'
                ez-contenteditformview:
                    requires:
                        - 'ezcolor-editview'
                        - 'colorpicker'
                ezcolor-view:
                    requires: ['ez-fieldview', 'ezcolorview-ez-template']
                    path: "%ezcolorfieldtype.public_dir%/js/views/fields/ezcolor-view.js"
                ezcolor-editview:
                    requires: ['ez-fieldeditview', 'event-valuechange', 'ezcoloreditview-ez-template']
                    path: "%ezcolorfieldtype.public_dir%/js/views/fields/ezcolor-editview.js"
                ezcolorview-ez-template:
                    type: 'template'
                    path: "%ezcolorfieldtype.public_dir%/templates/fields/view/ezcolor.hbt"
                ezcoloreditview-ez-template:
                    type: 'template'
                    path: "%ezcolorfieldtype.public_dir%/templates/fields/edit/ezcolor.hbt"
                colorpicker:
                    path:  "%ezcolorfieldtype.public_dir%/js/views/fields/colorpicker.js"



